    <script type="text/javascript">

var App = angular.module('myApp', []);

function myCtrl($scope, $http) {
    // load data at dom ready
    angular.element(document).ready(function () {
        console.log("loadData");
        $http.get('https://api.myjson.com/bins/2na36').
        success(function (data, status, headers, config) {
            console.log("success");
            $scope.items = data;
            $scope.dataLength = $scope.items.length;
            $scope.rndArr=[$scope.getRnd(),$scope.getRnd(),$scope.getRnd()];
            $scope.rndExc=$scope.items[$scope.rndArr[0]][0]+ $scope.items[$scope.rndArr[1]][1] +$scope.items[$scope.rndArr[2]][2];
        }).error(function (data, status, headers, config) {
            console.log("something went wrong");
        });

    });
    
    $scope.getRnd = function () {
        return Math.floor(Math.random()*12);
    };      

}

</script>
